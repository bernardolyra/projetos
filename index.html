<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/instagram-celular.png?raw=true" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/instagram-logo.png?raw=true" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://avatars.githubusercontent.com/u/100369930?v=4" alt="foto de perfil">
                </div>
              <a href="#" class="instagram-login">Continuar como bernardo.lyra</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bernardo.lyra?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DB5DB4751-59FE-4B8A-BEE5-429B9A697A90%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
